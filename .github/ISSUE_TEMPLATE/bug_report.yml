name: "🐛 Bug report"
description: Report errors or unexpected behavior
labels: 
- Issue-Bug
- Triage-Needed
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/mingjiewang/qap/issues) before filing a new one!
- type: input
  attributes:
    label: QAP version
    placeholder: |
      "1.0"
    description: |
      Look at docker image tag
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    placeholder: Tell us the steps required to trigger your bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: ✔️ Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ❌ Actual Behavior
    placeholder: What happened instead?
  validations:
    required: true
